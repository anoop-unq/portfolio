<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smooth Scroll with Offset</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      scroll-behavior: smooth; /* fallback smooth scroll */
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #333;
      color: white;
      padding: 20px;
      z-index: 1000;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    section {
      height: 100vh;
      padding: 100px 20px 20px; /* top padding to show full section */
      box-sizing: border-box;
    }

    #home { background: #f4f4f4; }
    #about { background: #ddd; }
    #contact { background: #bbb; }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home">
    <h2>Home Section</h2>
    <p>Welcome to the homepage!</p>
  </section>

  <section id="about">
    <h2>About Section</h2>
    <p>Learn more about us here.</p>
  </section>

  <section id="contact">
    <h2>Contact Section</h2>
    <p>Let's get in touch.</p>
  </section>

  <script>
    // Smooth scroll with offset
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();

        const target = document.querySelector(this.getAttribute('href'));
        const headerOffset = 80; // height of your fixed header
        const elementPosition = target.getBoundingClientRect().top;
        const offsetPosition = elementPosition + window.scrollY - headerOffset;

        window.scrollTo({
          top: offsetPosition,
          behavior: 'smooth'
        });
      });
    });
  </script>

</body>
</html>
