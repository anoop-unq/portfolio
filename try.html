<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>

  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      color: #333;
    }

    .contact-section {
      max-width: 800px;
      margin: 100px auto;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    form {
      display: grid;
      gap: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      padding: 14px;
      font-size: 1rem;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="contact-section" id="contact" data-aos="fade-up">
    <h2>Contact Me</h2>
    <form action="https://formspree.io/f/mvgaoykd" method="POST">
      <input type="text" name="name" placeholder="Your Name" required data-aos="fade-right" data-aos-delay="100">
      <input type="email" name="email" placeholder="Your Email" required data-aos="fade-left" data-aos-delay="200">
      <textarea name="message" rows="5" placeholder="Your Message" required data-aos="fade-up" data-aos-delay="300"></textarea>
      <button type="submit" data-aos="zoom-in" data-aos-delay="400">Send Message</button>
    </form>
  </div>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
  </script>
</body>
</html>
